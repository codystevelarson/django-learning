<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Cody</title>


    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Favicons -->
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
    
  </head>
  <body>


<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>Cody Larson</h1>
      <p class="lead text-muted">Digital Blacksmith.</p>
      <p>
        <a href="www.github.com/codystevelarson" target="_blank" class="btn btn-primary my-2">Github</a>
        <a href="www.vimeo.com/codystevelarson" target="_blank" class="btn btn-secondary my-2">Vimeo</a>
      </p>
        <img src='{% static 'colby.jpg' %}' style="max-height: 300px"/>

    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs.all %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{job.image.url}}" style="width: 100%; height: 225px"/>
                    <div class="card-body">
                    <p class="card-text">{{job.summary}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <a href="{% url 'detail' job.id %}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        </a>
                        </div>
                        <small class="text-muted"></small>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
